<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="gambar/LogoITERA.jpg">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="css/halaman1.css" />
  </head>
  <body>
    <form action="http://localhost/task_2/halaman2.php/" method="get">
      <table>
        <tr>
          <td id="judul" colspan="2">
            <h2>Form Pendaftaran Vaksin Mahasiswa ITERA</h2>
            <br />
            <br />
          </td>
        </tr>
        <tr>
          <td><label for="email">E-mail</label></td>
          <td><input type="email" id="email" name="email" required /></td>
        </tr>
        <tr>
          <td><label for="nama">Nama</label></td>
          <td><input type="text" id="nama" name="nama" required /></td>
        </tr>
        <tr>
          <td><label for="nim">NIM</label></td>
          <td><input type="number" id="nim" name="nim" required /></td>
        </tr>
        <tr>
          <td><label for="prodi">Prodi</label></td>
          <td><input type="text" id="prodi" name="prodi" required /></td>
        </tr>
        <tr>
          <td><label for="nik">NIK</label></td>
          <td><input type="number" id="nik" name="nik" required /></td>
        </tr>
        <tr>
          <td><label for="tanggal_lahir">Tanggal Lahir</label></td>
          <td><input type="date" id="tanggal_lahir" name="tanggal_lahir" required /></td>
        </tr>
        <tr>
          <td><label for="nomor_hp">Nomor HP</label></td>
          <td><input type="number" id="nomor_hp" name="nomor_hp" required /></td>
        </tr>
        <tr>
          <td><label for="jenis_kelamin">Jenis Kelamin</label></td>
          <td>
            <select id="jenis_kelamin" name="jenis_kelamin">
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><br /></td>
        </tr>
        <tr>
          <td colspan="2" class="tombol"><button type="submit">Kirim</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
